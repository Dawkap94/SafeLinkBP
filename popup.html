<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SafeLinkBP</title>
  </head>
  <body>
    <div class="main_container">
      <div class="logo_container">
        <img src="icons/SafeLinkBP.jpg" height="75px" />
        <h1>SafeLinkBP</h1>
      </div>

      <p class="description">Checking if this site is safe...</p>
      <div class="input_container">
        <input type="text" id="urlInput" placeholder="Enter URL here" />
        <button class="check_button" id="checkButton">CHECK</button>
      </div>
    </div>

    <div id="response"></div>
    <div class="hidden" id="response_plus"></div>
    <button class="hidden" id="showMoreBtn">More</button>
    <script src="popup.js"></script>
  </body>
</html>
